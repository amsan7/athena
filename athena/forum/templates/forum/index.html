{% extends "base.html" %}

{% block content %}
{% if latest_question_list %}
<h1>nav bar is covering the questions D:</h1>
	<ul>
		{% for question in latest_question_list %}
			<li><a href="{% url 'forum:detail' question.id %}">{{ question.question_text }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No forums are available.</p>
{% endif %}
{% endblock %}
