{% extends "base.html" %}

{% block content %}
<h4>~pastels~</h4>
<p>here is a list of groups</p>
{% if my_groups %}
<ul>
	{% for group in my_groups %}
	<li>
		<a>{{ group.group_name }}</a>
		<p> created by: {{group.creator_username}}</p>
	</li>
	{% endfor %}
</ul>
{% else %}
<p>no groups</p>
{% endif %}
{% endblock %}
