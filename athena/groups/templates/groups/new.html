{% extends "base.html" %}

{% block content %}
<h1>Create a new Study Group!!</h1>
<form action="{% url 'groups:add_group' %}" method="POST">
{% csrf_token %}
	<div>
		<input class="inputField" type='text' value='' name='group_name' placeholder='Name'/>
		<br>
		<input class="inputField" type='text' value='' name='topics' placeholder='Topics'/>
		<br>
		{% if all_users %}
		<select multiple name="members">		
			{% for user in all_users %}
				<option value="{{ user.id }}">{{user.username}}</option>
			{% endfor %}
		</select>
		{% else %}
		<p>no users</p>
		{% endif %}
		
	</div>
		<input type="submit" value="Make Group" />
</form>
{% endblock %}
